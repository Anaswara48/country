<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body class="container w-50" style="background-color: rgb(135, 135, 192);">
    <div class="p-2 mt-5 bg-secondary">
        <h1 class="text-center text-white mt-1">country details</h1>
        <input type="text" id="country" placeholder="country name" class="form-control">
        <button onclick="countryData()" type="button" class="btn btn-success mt-3">search</button>
    </div>
    <div id="result" class="container  text-center mt-2 p-3 bg-dark border"></div>
</body>
<script>
    function countryData() {
        countryName = country.value
        fetch(`https://restcountries.com/v2/name/${countryName}?fullText=true`)
            .then(data => data.json()).then(data => displayData(data))

    }
    function displayData(countryData){

        countryName=countryData[0].name
        capital=countryData[0].capital
        population=countryData[0].population
        flag=countryData[0].flag
        currency=countryData[0].currencies[0].code
        symbol=countryData[0].currencies[0].symbol
        lang=countryData[0].languages[0].name

        result.innerHTML=`
        <div class="card" style="width: 18rem;">
  <img src="${flag}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${countryName}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item"><strong>Capital</strong>- ${capital}</li>
    <li class="list-group-item"<strong>Population</strong>- ${population} </li>
    <li class="list-group-item"><strong>Language</strong> - ${lang}</li>
    <li class="list-group-item"><strong>Currency</strong>- ${currency}</li>
    <li class="list-group-item"><strong>Currency symbol</strong>- ${symbol}</li>

  </ul>
</div> 
 `
    }
</script>

</html>
